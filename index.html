<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Interesses e Notícias do IBGE</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="interesses">
            <h1>Meus Interesses</h1>
            <ul id="lista-interesses">
            </ul>
            <input type="text" id="novo-interesse" placeholder="Digite um novo interesse">
            <button id="adicionar-interesse">Adicionar</button>
            <button id="limpar-interesses">Limpar Lista</button>
        </div>
        <div class="noticia">
            <h2>Notícia mais recente do IBGE</h2>
            <div id="noticia-container">
                <p class="title-news-today">Carregando...</p>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
